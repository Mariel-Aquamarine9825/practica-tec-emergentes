{% extends "home.html" %}
{% block titulo %}
Editar profesor
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar datos</h3>
            <form action="{{url_for('actualizar_professor')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{professors.id}}">
                <label for="first_name">Nombre:</label>
                <input value="{{professors.first_name}}" required type="text" class="input" placeholder="Nombre" name="first_name" id="first_name">
                <label for="last_name">Apellido</label>
                <input value="{{professors.last_name}}" required type="text" class="input" placeholder="Apellido" name="last_name" id="last_name">
                <label for="city">Ciudad</label>
                <input value="{{professors.city}}" required type="text" class="input" placeholder="Ciudad" name="city" id="city">
                <label for="address">Direccion</label>
                <input value="{{professors.address}}" required type="text" class="input" placeholder="Direccion" name="address" id="address">
                <label for="address">Salario</label>
                <input value="{{professors.salary}}" required type="number" class="input" placeholder="Salario" name="salary" id="salary">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('professors')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
